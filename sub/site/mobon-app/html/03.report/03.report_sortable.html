<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimun-seale=1.0, user-scalable=no" />
    <meta name="description" content="mobon" />
    <meta name="keywords" content="mobon" />
    <meta name="author" content="mobon" />
    <!-- mobile -->
    <meta name="apple-mobile-web-app-title" content="mobon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" type="image/x-icon" href="/">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/ico">
    <title>MOBON</title>
    <!-- 기본 CSS, JS -->
    <link type="text/css" href="../../css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!--날짜선택관련-->
    <link type="text/css" href="../../css/lib/daterangepicker_popup.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/lib/moment.min.js"></script>
    <script type="text/javascript" src="../../js/lib/daterangepicker_popup.js"></script>
    <!--//날짜선택관련-->

    <!--slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!--//slider-->
    <!--sortable,droppable js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js">
    </script>
    <!--//sortable,droppable js-->
</head>

<body>
    <div id="Wrap">
        <header class="header">
            <div class="type-align-st">
                <button type="button" class="btn-prev"><i class="ico-arrow-l-bk"></i></button>
                <strong>순서편집</strong>
            </div>
            <button type="button" class="txt-btn">저장</button>
        </header>
        <!--//header-->
        <nav>
            <!--하단 fixed nav-->
            <ul class="fx-list">
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-home"></i>
                        홈
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-ad"></i>
                        광고 관리
                    </a>
                </li>
                <li class="on">
                    <a href="javascript:void(0);">
                        <i class="navico-report"></i>
                        보고서
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="btn-hamburger" data-hd="allmenu">
                        <i class="navico-all"></i>
                        전체
                    </a>
                </li>
            </ul>
            <!--//fx-list-->

            <!--하단 대행사 fixed nav-->
            <ul class="aduser-list" style="display: none;">
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-admgt"></i>
                        광고주 관리
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-user"></i>
                        정보수정
                    </a>
                </li>
            </ul>
            <!--//aduser-list-->
        </nav>
        <!--//nav-->
        <article class="contents-wrapper report">
            <section class="contents-con">
                <!--
                        최상단 5개 텍스트컬러 css처리
                    -->
                <ul class="sortable">
                    <li>
                        <span>노출수</span>
                    </li>
                    <li>
                        <span>클릭수</span>
                    </li>
                    <li>
                        <span>클릭율</span>
                    </li>
                    <li>
                        <span>소진금액</span>
                    </li>
                    <li>
                        <span>평균소진</span>
                    </li>
                    <li>
                        <span>전환수</span>
                    </li>
                    <li>
                        <span>전환율</span>
                    </li>
                    <li>
                        <span>전환단가</span>
                    </li>
                    <li>
                        <span>평균구매액</span>
                    </li>
                    <li>
                        <span>세션매출</span>
                    </li>
                    <li>
                        <span>세션ROAS</span>
                    </li>
                    <li>
                        <span>직접매출</span>
                    </li>
                    <li>
                        <span>직접ROAS</span>
                    </li>
                    <li>
                        <span>총매출</span>
                    </li>
                    <li>
                        <span>총ROAS</span>
                    </li>
                </ul>
                <em class="g-style">
                    ※ 최상단 5개는 대표 항목으로 설정 됩니다.
                </em>
            </section>
            <!--//contents-con-->
        </article>
        <!--//contents-wrapper-->
    </div>

    <script type="text/javascript">
        $(function () {
            $('.sortable').sortable({
                opacity: 0.7,
                animation: 350,
                scroll: true,
                scrollSensitivity: 100,
                disabled: false,
                containment: "parent",
                cursor: 'move',
            });
        });
    </script>
</body>

</html>
