<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimun-seale=1.0, user-scalable=no" />
    <meta name="description" content="mobon" />
    <meta name="keywords" content="mobon" />
    <meta name="author" content="mobon" />
    <!-- mobile -->
    <meta name="apple-mobile-web-app-title" content="mobon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" type="image/x-icon" href="/">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/ico">
    <title>MOBON</title>
    <!-- 기본 CSS, JS -->
    <link type="text/css" href="../../../css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="../../../js/common.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!--날짜선택관련-->
    <link type="text/css" href="../../../css/lib/daterangepicker_popup.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/moment.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/daterangepicker_popup.js"></script>
    <!--//날짜선택관련-->

    <!--slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!--//slider-->

</head>

<body>
    <div id="Wrap">
        <header class="header">
            <div class="type-align-st">
                <button type="button" class="btn-prev"><i class="ico-arrow-l-bk"></i></button>
                <strong>카카오 알림톡 담당자 관리</strong>
            </div>
            <button type="button" class="txt-btn ev-btn">저장</button>
            <span class="copied">저장되었습니다</span>
        </header>
        <!--//header-->

        <nav>
            <!--하단 fixed nav-->
            <ul class="fx-list">
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-home"></i>
                        홈
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-ad"></i>
                        광고 관리
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-report"></i>
                        보고서
                    </a>
                </li>
                <li class="on">
                    <a href="javascript:void(0);" class="btn-hamburger" data-hd="allmenu">
                        <i class="navico-all"></i>
                        전체
                    </a>
                </li>
            </ul>
            <!--//fx-list-->

            <!--하단 대행사 fixed nav-->
            <ul class="aduser-list" style="display: none;">
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-admgt"></i>
                        광고주 관리
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-user"></i>
                        정보수정
                    </a>
                </li>
            </ul>
            <!--//aduser-list-->
        </nav>
        <!--//nav-->
        <article class="contents-wrapper all">
            <div class="contents-con kakao">
                <div class="tableBox">
                    <table>
                        <colgroup>
                            <col width="35%">
                            <col width="60%">
                            <col width="5%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>휴대폰 번호</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="non-list">
                                <td><input type="text" placeholder="이름 입력"></td>
                                <td><input type="number" placeholder="숫자만 입력">
                                </td>
                                <td>
                                    <button type="button" class="ico-none">
                                        <i class="ico-close-redbg"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="이름 입력"></td>
                                <td><input type="number" placeholder="숫자만 입력">
                                </td>
                                <td>
                                    <button type="button" class="ico-none">
                                        <i class="ico-close-redbg"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="type-align-bt addWrap">
                    <em class="txt-red">
                        ※ 최대 3명까지만 등록 가능합니다.
                    </em>
                    <button type="button" class="ico-add">
                        <i class="ico-add-bluebg"></i>
                    </button>
                </div>
            </div>
            <!--//allmenu-gnb-->
        </article>
        <!--//contents-wrapper-->
    </div>
</body>

</html>
