    <!--알림 swipe js-->
    <script type="text/javascript">
        document.querySelector(".alarm-list").addEventListener("drag", (e) => {
            const li = e.target.closest(".listItem");
            const btn = e.target.closest(".btn-drag-del");
            const alarmbtn = e.target.closest('.alarm-del')

            if (li && li.scrollLeft === 0) {
                li.scrollBy({
                    left: 1,
                    behavior: "smooth"
                });

            } else if (!btn && li) {
                li.scrollBy({
                    left: -1,
                    behavior: "smooth"
                });
            } else if (btn && li) {
                li.remove();
            }
        });
    </script>
    <!--//알림 swipe js-->
