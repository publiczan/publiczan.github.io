<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimun-seale=1.0, user-scalable=no" />
    <meta name="description" content="mobon" />
    <meta name="keywords" content="mobon" />
    <meta name="author" content="mobon" />
    <!-- mobile -->
    <meta name="apple-mobile-web-app-title" content="mobon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" type="image/x-icon" href="/">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/ico">
    <title>MOBON</title>
    <!-- 기본 CSS, JS -->
    <link type="text/css" href="../../css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!--날짜선택관련-->
    <link type="text/css" href="../../css/lib/daterangepicker_popup.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/lib/moment.min.js"></script>
    <script type="text/javascript" src="../../js/lib/daterangepicker_popup.js"></script>
    <!--//날짜선택관련-->
    <!--slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!--//slider-->
    <!--sortable,droppable js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js">
    </script>
    <!--//sortable,droppable js-->
</head>

<body>
    <div id="Wrap">
        <header class="header">
            <div class="type-align-st">
                <button type="button" class="btn-prev"><i class="ico-arrow-l-bk"></i></button>
                <strong>캠페인 수정하기</strong>
            </div>
            <button type="button" class="txt-btn ev-btn">저장</button>
            <!--스낵바 노출-->
            <div class="copied">
                <span>
                    캠페인이 수정되었습니다.
                </span>
            </div>
        </header>
        <!--//header-->
        <nav>
            <!--하단 fixed nav-->
            <ul class="fx-list">
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-home"></i>
                        홈
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-ad"></i>
                        광고 관리
                    </a>
                </li>
                <li class="on">
                    <a href="javascript:void(0);">
                        <i class="navico-report"></i>
                        보고서
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="btn-hamburger" data-hd="allmenu">
                        <i class="navico-all"></i>
                        전체
                    </a>
                </li>
            </ul>
            <!--//fx-list-->

            <!--하단 대행사 fixed nav-->
            <ul class="aduser-list" style="display: none;">
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-admgt"></i>
                        광고주 관리
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <i class="navico-user"></i>
                        정보수정
                    </a>
                </li>
            </ul>
            <!--//aduser-list-->
        </nav>
        <!--//nav-->
        <article class="contents-wrapper ad-camModi">
            <section class="contents-con line-type">
                <div class="sec-row">
                    <div class="sec-con">
                        <div>
                            <strong>상세목표 (총ROAS)</strong>
                            <div class="inputBox type-align-bt">
                                <input type="number" class="size-df">
                                <span>%</span>
                            </div>
                        </div>
                        <!--//div-->
                        <div>
                            <strong>캠페인 명</strong>
                            <div class="inputBox">
                                <input type="text" class="size-df" placeholder="모비온ROAS캠페인모비온ROAS캠페인">
                            </div>
                        </div>
                        <!--//div-->
                        <div>
                            <div class="type-align-bt">
                                <div class="type-align-st">
                                    <strong>일 예산</strong>
                                    <div class="tooltip">
                                        <i class="ico-question"></i>
                                        <span>광고 종료일까지 매일 설정한 일 예산으로 운영됩니다.</span>
                                    </div>
                                </div>
                                <div class="checkBox">
                                    <input type="checkbox" name="cam-modifyck" id="cam-modifyck">
                                    <label for="cam-modifyck">디바이스별 일예산 사용</label>
                                </div>
                            </div>
                            <div class="inputBox type-align-bt">
                                <input type="number" class="size-df">
                                <span>원</span>
                            </div>
                            <div class="budgettxt type-align-en">
                                <p>평균월예산 : <span class="txt-red-df">1,520,000원</span></p>
                            </div>
                        </div>
                        <!--//div-->
                        <div>
                            <strong>PC</strong>
                            <div class="inputBox type-align-bt">
                                <input type="number" class="size-df">
                                <span>원</span>
                            </div>
                        </div>
                        <!--//div-->
                        <div>
                            <strong>MOBILE</strong>
                            <div class="inputBox type-align-bt">
                                <input type="number" class="size-df">
                                <span>원</span>
                            </div>
                        </div>
                        <!--//div-->
                    </div>
                    <!--//sec-con-->
                </div>
                <!--//sec-row-->
                <div class="sec-row">
                    <div class="sec-con">
                        <div class="type-align-bt">
                            <strong>광고 스케줄</strong>
                            <div class="radioBox type-align-st">
                                <input type="radio" name="ad-sked" id="ad-sked00" value="00" checked>
                                <label for="ad-sked00">기간설정</label>
                                <input type="radio" name="ad-sked" id="ad-sked01" value="01">
                                <label for="ad-sked01">무기한</label>
                            </div>
                        </div>
                        <!--//div-->
                        <div class="daysize">
                            <strong>시작일</strong>
                            <div class="type-align-st">
                                <div class="calendarBox" id="datePicker">
                                    <div class="calendar">
                                        <i class="ico-arrow-black"></i>
                                        <div class="dateChoice">
                                            <input type="text" id="st-input" name="st-input" value="">
                                        </div>
                                    </div>
                                </div>
                                <!--//calendarBox-->
                                <div class="timeBox">
                                    <i></i>
                                    <div class="select">
                                        <select>
                                            <option selected="">00:00</option>
                                            <option>01:00</option>
                                            <option>02:00</option>
                                            <option>03:00</option>
                                            <option>04:00</option>
                                            <option>05:00</option>
                                            <option>06:00</option>
                                            <option>07:00</option>
                                            <option>08:00</option>
                                            <option>09:00</option>
                                            <option>10:00</option>
                                            <option>11:00</option>
                                            <option>12:00</option>
                                            <option>13:00</option>
                                            <option>14:00</option>
                                            <option>15:00</option>
                                            <option>16:00</option>
                                            <option>17:00</option>
                                            <option>18:00</option>
                                            <option>19:00</option>
                                            <option>20:00</option>
                                            <option>21:00</option>
                                            <option>22:00</option>
                                            <option>23:00</option>
                                            <option>24:00</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--//div-->
                        <div class="daysize">
                            <strong>종료일</strong>
                            <div class="type-align-st">
                                <div class="calendarBox" id="datePicker">
                                    <div class="calendar">
                                        <i class="ico-arrow-black"></i>
                                        <div class="dateChoice">
                                            <input type="text" id="en-input" name="en-input" value="">
                                        </div>
                                    </div>
                                </div>
                                <!--//calendarBox-->
                                <div class="timeBox">
                                    <i></i>
                                    <div class="select">
                                        <select>
                                            <option selected="">00:00</option>
                                            <option>01:00</option>
                                            <option>02:00</option>
                                            <option>03:00</option>
                                            <option>04:00</option>
                                            <option>05:00</option>
                                            <option>06:00</option>
                                            <option>07:00</option>
                                            <option>08:00</option>
                                            <option>09:00</option>
                                            <option>10:00</option>
                                            <option>11:00</option>
                                            <option>12:00</option>
                                            <option>13:00</option>
                                            <option>14:00</option>
                                            <option>15:00</option>
                                            <option>16:00</option>
                                            <option>17:00</option>
                                            <option>18:00</option>
                                            <option>19:00</option>
                                            <option>20:00</option>
                                            <option>21:00</option>
                                            <option>22:00</option>
                                            <option>23:00</option>
                                            <option>24:00</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--//div-->
                        <div class="checkBox">
                            <input type="checkbox" name="cam-modifyck" id="cam-modifyck">
                            <label for="cam-modifyck">
                                <span class="g-style">
                                    한번 설정되어 생성된 캠페인의 광고 목적은 수정할 수
                                    없으며, 향후 다른 목적의 캠페인이 필요한 경우,
                                    새로운 캠페인의 생성이 필요합니다.
                                    이 내용을 이해하고 확인하였습니다.
                                </span>
                            </label>
                        </div>
                    </div>
                    <!--//sec-con-->
                </div>
                <!--//sec-row-->
            </section>
            <!--//contents-con-->
        </article>
        <!--//contents-wrapper-->
    </div>
</body>

</html>
