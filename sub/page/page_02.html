<!DOCTYPE>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}

		.wrap {
			width: 100%;
			margin: 0 auto;
		}

		.wrap img {
			position: relative;
			left: 0;
			right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
			max-width: 100%;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="img">
			<img src="./img/page_02.jpg">
		</div>
	</div>
</body>

</html>
